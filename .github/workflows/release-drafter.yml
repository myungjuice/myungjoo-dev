name: Release Drafter

on:
  push:
    branches:
      - main

jobs:
  check-version-changed:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
    steps:
      - uses: actions/checkout@v3

      - name: Check if version changed
        id: check
        run: |
          git fetch origin main --depth=2
          if git diff HEAD^ HEAD package.json | grep '"version"'; then
            echo "âœ… version changed"
            echo "version_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "ðŸ›‘ version not changed"
            echo "version_changed=false" >> "$GITHUB_OUTPUT"
          fi

  check-code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: check-version-changed
    if: needs.check-version-changed.outputs.version_changed == 'true'
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run lint-staged
        run: pnpm lint-staged

      - name: Run TypeScript type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: pnpm test --silent --bail

  update_release_draft:
    name: Draft Release
    runs-on: ubuntu-latest
    needs: check-code-quality
    if: needs.check-code-quality.result == 'success'
    permissions:
      contents: write
    steps:
      - uses: release-drafter/release-drafter@v5.12.1
        with:
          config-name: release-drafter-config.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
